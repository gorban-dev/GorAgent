<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GorAgent — ИИ Ассистент</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrapper">
        <!-- Фоновый эффект -->
        <div class="bg-gradient"></div>
        <div class="bg-grid"></div>
        
        <!-- Основной контейнер чата -->
        <div class="chat-container">
            <!-- Хедер -->
            <header class="chat-header">
                <div class="header-left">
                    <div class="logo">
                        <div class="logo-icon">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <h1>GorAgent</h1>
                    </div>
                </div>
<div class="header-right">
                <div class="model-badge">
                    <span class="model-dot"></span>
                    <span id="model-name">gpt-4.1-mini</span>
                </div>
                <button id="clear-btn" type="button" aria-label="Очистить чат" title="Очистить чат">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            </header>

            <!-- Область сообщений -->
            <main class="chat-messages" id="chat">
                <!-- Сообщения будут добавляться динамически -->
            </main>

            <!-- Индикатор набора текста -->
            <div class="typing-indicator" id="typing-indicator" hidden>
                <div class="typing-content">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span class="typing-text">Агент думает...</span>
                </div>
            </div>

            <!-- Область ввода -->
            <footer class="chat-input-area">
                <div class="input-wrapper">
                    <textarea 
                        id="user-input" 
                        placeholder="Напишите сообщение..." 
                        rows="1"
                        maxlength="3000"
                    ></textarea>
                    <button id="send-btn" type="button" aria-label="Отправить сообщение">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="input-hint">
                    <span>Нажмите <kbd>Enter</kbd> для отправки, <kbd>Shift + Enter</kbd> для новой строки</span>
                </div>
            </footer>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
